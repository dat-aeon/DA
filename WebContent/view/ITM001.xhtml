<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('ITM001')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="itemLabelSearchform">
			<p:defaultCommand target="searchButton" />
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('ITM001')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-6">
						<!-- <p:fieldset styleClass="import-fieldset"
							legend="#{displayItemBean.getDisplayItemName('adminList')}"> -->
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%; width: 500px;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelCode')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:170px;">
									<p:inputText id="itemCode" style="width:100%;" autocomplete="off" value="#{itemLabelListFormBean.searchHeaderBean.itemCode}" />
								</p:column>
							</p:row>
							
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('category')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:170px;">
									<p:selectOneMenu value="#{itemLabelListFormBean.searchHeaderBean.category}">
									<f:selectItem itemValue="#{null}" itemLabel="#{displayItemBean.getDisplayItemName('all')}" />
										<f:selectItems value="#{itemLabelListFormBean.itemCategoryList}" var="category" itemLabel="#{category.category}" itemValue="#{category.category}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelNameEng')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:170px;">
									<p:inputText id="itemLabelName" style="width:100%;" autocomplete="off" value="#{itemLabelListFormBean.searchHeaderBean.itemLabelEng}" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="border: none;background:#f4f7fc;" colspan="2">
									<p:commandButton id="searchButton" styleClass="button" value="#{displayItemBean.getDisplayItemName('search')}" style="margin: 3px 0px 0px -10px;" ajax="false"
										action="#{itemLabelListFormBean.search()}" />
									<p:commandButton id="clearButton" styleClass="button" value="#{displayItemBean.getDisplayItemName('clear')}" style="margin: 3px 0px 0px 5px;" ajax="false"
										action="#{itemLabelListFormBean.reset()}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- <p:commandButton id="searchButton" styleClass="button"
								value="#{displayItemBean.getDisplayItemName('search')}"
								style="margin: 3px 0px 0px 10px;" ajax="false"
								action="#{adminListFormBean.search()}" /> -->
						<!-- </p:fieldset> -->
					</div>
				</div>
				<div class="ui-g">
					<div class="space-block"></div>
				</div>
				<div class="ui-g">
					<div style="padding-left: 10px;" class="message-block">
						<pt:messages />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="ui-g-12" style="text-align: right;">
							<p:commandButton styleClass="button" ajax="false" rendered="#{itemLabelListFormBean.lazyModel != null}" style="margin: 3px 0px 0px 10px;"
								value="#{displayItemBean.getDisplayItemName('export')}">
								<p:dataExporter type="xlsxstream" target="itemResultTable" fileName="ItemLabelTable">
								</p:dataExporter>
							</p:commandButton>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:dataTable var="lineBean" first="#{itemLabelListFormBean.pageFirst}" value="#{itemLabelListFormBean.lazyModel}" rows="50" lazy="true" paginator="true" rowIndexVar="rowIndex"
								paginatorPosition="both" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="50,100" styleClass="resultTable" id="itemResultTable">
								<p:column style="width: 60px;" exportable="false"  styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('no')}">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column style="width: 280px;" sortBy="#{lineBean.itemLabelCode}" headerText="#{displayItemBean.getDisplayItemName('itemLabelCode')}">
									<h:outputText value="#{lineBean.itemLabelCode}" />
								</p:column>
								<p:column style="" sortBy="#{lineBean.category}" headerText="#{displayItemBean.getDisplayItemName('category')}">
									<h:outputText value="#{lineBean.category}" />
								</p:column>
								<p:column style="" sortBy="#{lineBean.itemLabelEng}" headerText="#{displayItemBean.getDisplayItemName('itemLabelNameEng')}">
									<h:outputText value="#{lineBean.itemLabelEng}" />
								</p:column>
								<p:column style="" sortBy="#{lineBean.itemLabelMym}" headerText="#{displayItemBean.getDisplayItemName('itemLabelNameMym')}">
									<h:outputText value="#{lineBean.itemLabelMym}" />
								</p:column>
						
								<p:column id="actions" styleClass="unsort-column"  exportable="false"  headerText="#{displayItemBean.getDisplayItemName('operation')}" style="">
									<p:commandLink id="update" styleClass="management-link" action="#{itemLabelListFormBean.prepareUpdate(lineBean)}" value="#{displayItemBean.getDisplayItemName('update')}" />
									<p:commandLink id="detail" styleClass="management-link" style="width:auto !important" action="#{itemLabelListFormBean.detail(lineBean)}"
										value="#{displayItemBean.getDisplayItemName('detail')}">
										<f:setPropertyActionListener value="#{lineBean.itemLabelId}" target="#{itemLabelListFormBean.itemId}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</f:view>
					</div>
				</div>
			</div>
		</h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="confirmBox" closable="false" style="background-color:#302873">
			<div class="ui-g-12">
				<div class="ui-g-6">
					<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes button" icon="ui-icon-check" />
				</div>
				<div class="ui-g-6">
					<p:commandButton value="No" styleClass="ui-confirmdialog-no button" icon="ui-icon-close" />
				</div>
			</div>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
