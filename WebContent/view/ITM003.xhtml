<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('ITM003')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="itemDetailForm">
			<div class="ui-fluid">
			<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('ITM003')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
							<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelCode')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.itemLabelCode}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('category')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.category}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelNameEng')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.itemLabelEng}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">

									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.itemLabelMym}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('description')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.description}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('createdBy')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.createdBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('createdTime')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.createdTime}" >
										<f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
										</h:outputText>
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.updatedBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('updatedTime')}" >
							
										</h:outputText>
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{itemLabelListFormBean.lineBean.updatedTime}">
										<f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
										</h:outputText>
									</p:column>
								</p:row>
								<p:row style="border: none;">
									<p:column  style="border: none;background:#f4f7fc;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{itemLabelListFormBean.back()}" id="backButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
									</p:column>
								</p:row>
							</p:panelGrid>
							
					</div>
					<pt:messages />
				</div>
			</div>
		</h:form>
