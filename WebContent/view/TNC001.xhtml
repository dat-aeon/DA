<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('termsAndConditions')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="termsAndConditionsInfoSearchform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('termsAndConditions')}" />
						</H1>
					</div>
				</div>
			</div>
			<div class="ui-fluid">
				<div class="ui-g" style="padding-left: 25%;">
					<div class="ui-g-12" style="width: 700px !important;">
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('descEng')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:inputTextarea  id="descriptionEnglish" maxlength="1499" value="#{termsAndConditionsManagementFormBean.termsAndConditionBean.descEng}"
										placeholder="#{displayItemBean.getDisplayItemName('descEng')}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('descMyan')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:inputTextarea id="descriptionMyanmar" maxlength="1499" value="#{termsAndConditionsManagementFormBean.termsAndConditionBean.descMyan}"
										placeholder="#{displayItemBean.getDisplayItemName('descMyan')}" />
								</p:column>
							</p:row>
							<p:row style="border:0px">
								<p:column style="width:45%;background:#f4f7fc;border:0px;padding-left:0%;">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('update')}" action="#{termsAndConditionsManagementFormBean.update()}" id="actionButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" update="appSettingform" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('reset')}" action="#{termsAndConditionsManagementFormBean.reset()}" id="resetButton" style="margin-top: 2%;"
										ajax="false" styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
