<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('SCR001')}" /></title>
	</ui:define>
	<style>
div.sticky {
	position: -webkit-sticky;
	position: sticky;
	top: 0;
	background-color: yellow;
	padding: 50px;
	font-size: 20px;
}
</style>
	<ui:define name="body">
		<h:form id="agentSaleClaimFinishedListReport" >
			<p:focus context="agentSaleClaimFinishedListReport"/>
			<p:defaultCommand target="searchButton" />
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12 sticky" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('SCR001')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-6">
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
						<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('agentName')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column" style="width: 320px;">
									<p:inputText id="agentName" style="width:100%;" autocomplete="off"
										value="#{agentSaleClaimFinishedReport.headerBean.agentName}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('location')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column" style="width: 320px;">
									<p:inputText id="location" style="width:100%;" autocomplete="off"
										value="#{agentSaleClaimFinishedReport.headerBean.location}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('date')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column">
									<p:calendar autocomplete="off" id="startDateFrom" style="width:350px;" navigator="true" pattern="yyyy-MM-dd HH:mm" mask="true" value="#{agentSaleClaimFinishedReport.headerBean.uploadedDateFrom}" placeholder="#{displayItemBean.getDisplayItemName('from')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column">
									<p:calendar autocomplete="off" id="startDateTo" style="width:350px;" navigator="true" pattern="yyyy-MM-dd HH:mm" mask="true" value="#{agentSaleClaimFinishedReport.headerBean.uploadedDateTo}" placeholder="#{displayItemBean.getDisplayItemName('to')}" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column colspan="3" style="border: none;background:#f4f7fc;">
									<p:commandButton id="searchButton" styleClass="button"
										value="#{displayItemBean.getDisplayItemName('search')}" style="margin: 3px 0px 0px -10px;"
										update="exportButton" action="#{agentSaleClaimFinishedReport.search()}">
										<f:ajax listener="click" update="exportButton" />
									</p:commandButton>
									<p:commandButton id="clearButton" styleClass="button"
										value="#{displayItemBean.getDisplayItemName('clear')}" style="margin: 3px 0px 0px 5px;"
										ajax="false" action="#{agentSaleClaimFinishedReport.reset()}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="message-block ui-g-6">
							<pt:messages />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<p:commandButton
								rendered="#{agentSaleClaimFinishedReport.lazyModel!=null}"
								value="#{displayItemBean.getDisplayItemName('export')}" ajax="false" update="agentSaleClaimFinishedListReport" action="#{agentSaleClaimFinishedReport.downloadSaleClaimFinishedReport()}" 
								style="width:140px!important;height: 35px;" styleClass="button"
								id="exportButton">
							</p:commandButton>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:dataTable var="lineBean" first="#{agentSaleClaimFinishedReport.pageFirst}"
								value="#{agentSaleClaimFinishedReport.lazyModel}" rows="50" paginator="true"
								rowIndexVar="rowIndex" paginatorPosition="both" lazy="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="50,100" styleClass="resultTable" id="applicationResultTable">
								<p:column style="width:20px;" styleClass="unsort-column" exportable="false"
									headerText="#{displayItemBean.getDisplayItemName('no')}">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column sortBy="#{lineBean.agentName}"
									headerText="#{displayItemBean.getDisplayItemName('agentName')}">
									<p:commandLink id="detail" styleClass="management-link" style="width:auto !important" action="#{agentSaleClaimFinishedReport.prepareDetailReport(lineBean)}"
										value="#{lineBean.agentName}">
									</p:commandLink>
								</p:column>
								<p:column sortBy="#{lineBean.purchaseLocation}"
									headerText="#{displayItemBean.getDisplayItemName('location')}">
									<h:outputText value="#{lineBean.purchaseLocation}" />
								</p:column>
								<p:column styleClass="unsort-column"
									headerText="#{displayItemBean.getDisplayItemName('noOfCustomer')}">
									<h:outputText value="#{lineBean.applicationCount}" />
								</p:column>
								<p:column sortBy="#{lineBean.totalFinanceAmount}"
									headerText="#{displayItemBean.getDisplayItemName('financeAmount')}">
									<h:outputText value="#{lineBean.totalFinanceAmount}" >
									<f:convertNumber type="currency" pattern="###,###,##0" />
									</h:outputText>
								</p:column>
								<p:column styleClass="unsort-column"
									headerText="#{displayItemBean.getDisplayItemName('totalProcessingFeeAmount')}">
									<h:outputText value="#{lineBean.totalProcessingFeeAmount}" >
									<f:convertNumber type="currency" pattern="###,###,##0" />
									</h:outputText>
								</p:column>
								<p:column styleClass="unsort-column"
									headerText="#{displayItemBean.getDisplayItemName('totalCompulsoryAmount')}">
									<h:outputText value="#{lineBean.totalCompulsorySaving}" >
									<f:convertNumber type="currency" pattern="###,###,##0" />
									</h:outputText>
								</p:column>
								<p:column styleClass="unsort-column"
									headerText="#{displayItemBean.getDisplayItemName('settlementAmount')}">
									<h:outputText value="#{lineBean.totalSettlementAmount}" >
									<f:convertNumber type="currency" pattern="###,###,##0" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</f:view>
					</div>
				</div>
			</div>
		</h:form>
<!-- 		<h:form id="pdfPrintForm" enctype="multipart/form-data">
			<p:dialog modal="true" closable="true" resizable="false"
				widgetVar="productPurchaseListReportPrintDialog" id="productPurchaseListReportPrintDialog"
				dynamic="true" height="50%" width="60%">
				<div>
					<pe:documentViewer height="450" url="#{productPurchaseListReport.reportStream}" />
				</div>
			</p:dialog>
		</h:form> -->
		
			
	</ui:define>
</ui:composition>
