<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('ITM002')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="itemUpdateform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('ITM002')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelCode')}" />
									
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="itemCode" styleClass="txtDisable" maxlength="32" autocomplete="off" value="#{itemLabelManagementFormBean.registerHeaderBean.itemLabelCode}"
									 style="width:100%;" disabled="true" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('category')}" />
					
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="name" maxlength="256" styleClass="txtDisable" value="#{itemLabelManagementFormBean.registerHeaderBean.category}"
										style="width:100%;" disabled="true" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelNameEng')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="itemEng" maxlength="256" autocomplete="off" value="#{itemLabelManagementFormBean.registerHeaderBean.itemLabelEng}"
										style="width:100%;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('itemLabelNameMym')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="itemMym" maxlength="256" autocomplete="off" value="#{itemLabelManagementFormBean.registerHeaderBean.itemLabelMym}"
										style="width:100%;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('description')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputTextarea id="description" maxlength="256"  value="#{itemLabelManagementFormBean.registerHeaderBean.description}" />
								</p:column>
							</p:row>
							
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('update')}" action="#{itemLabelManagementFormBean.register()}"
										id="actionButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('reset')}" action="#{itemLabelManagementFormBean.reset()}"
										id="resetButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{itemLabelManagementFormBean.back()}" id="bcakButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
